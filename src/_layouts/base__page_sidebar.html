---
layout: base
---

<!-- BLOCK SYSTEM MAIN -->
<section id="block-system-main" class="block block-system block- block-system-main clearfix">
    <div class="layout-sixthree section panel-left col-sm-3 col-smmd-3andhalf col-md-4">
        <div class="panel-pane pane-page-breadcrumb">
            <div class="pane-content">

                {% if page.breadcrumbs %}
                    {% include snippets/breadcrumb.html %}
                {% endif %}

            </div> <!-- /.pane-content -->
        </div>

        <div class="panel-separator"></div>

        <!-- PAGE HEADER -->
        <h1 class="special-page-header mb-5 mb-lg-4">{{ page.title }}</h1>

		{{ content }}

    </div> <!-- /.layout-sixthree -->

    {% unless page.focus_video_widget %}

        <!-- PANEL RIGHT -->
        <div class="layout-sixthree section panel-right col-sm-3 col-smmd-2andhalf col-md-2">
            {% contentblock sidebar no-convert %}
        </div>

        <!-- ADDITIONAL CONTENT -->
        <div class="col-sm-6">
            {% contentblock content_additional no-convert %}
        </div>

    {% endunless %}

</section> <!-- /#block-system-main -->
