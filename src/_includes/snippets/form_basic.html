<!-- IF SUCCESS -->
<div class="alert alert-success" role="alert" hidden>
    <h4>Success!</h4>
    <p>Your form has been submitted.</p>
</div>

<!-- IF FAILURE -->
<div class="alert alert-danger alert-dismissible" role="alert" hidden>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4>Oops!</h4>
    <p>Something went wrong. Please check your details.</p>
</div>

<form data-toggle="validator" name="contact" action="thank-you" netlify>
    <fieldset>

        <!-- NAME -->
        <div class="form-group">
            <label for="name">Your Name (required)</label>
            <input class="form-control" id="name" name="Name" type="text" placeholder="Name" required>
            <small class="error">Your name is required.</small>
        </div>

        <!-- EMAIL -->
        <div class="form-group">
            <label for="email">Your Email (required)</label>
            <input class="form-control" id="email" name="Email" type="email" placeholder="Email" required>
            <small class="error">A valid email is required.</small>
        </div>

        <!-- PHONE -->
        <div class="form-group">
            <label for="email">Phone</label>
            <input class="form-control" id="email" name="Email" type="text" placeholder="Phone">
            <small class="error">A valid email is required.</small>
        </div>

        <!-- MESSAGE -->
        <div class="form-group">
            <label for="message">Your Message (required)</label>
            <textarea class="form-control" id="message" name="Message" rows="4" placeholder="Message" required></textarea>
            <small class="error">A message is required.</small>
        </div>

        <!-- SUBMIT -->
        <button type="submit" class="btn btn-primary mb-3 float-right text-uppercase">Send <i class="fa fa-angle-right"></i></button>

    </fieldset>
</form>
