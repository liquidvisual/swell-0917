<!-- SCRIPT -->
<script type='text/javascript'>
    var player_conf = {
        height: 421,
        width: '100%',
        androidhls: true,
        sources: [
            {file: 'rtmp://streamer.swellnet.com.au/surfcams/knights.stream'},
            {file: 'https://streamer.swellnet.com.au/surfcams/knights.stream/playlist.m3u8'},
        ],
        autostart: true,
        stagevideo: false
    };
    var android = {
        fallback: false,
        primary: 'html5'
    };
    var non_android = {
        fallback: true,
        primary: 'flash',
        image: 'http://static.swellnet.com.au/images/surfcams/knights.jpg',
        logo: {
            file: 'profiles/swellnet/modules/features/swellnet_surfcam/assets/logo_transparent_overlay.png'
        },
        events:{
            onReady: function(e) {
                window.swellnetElapsedTime = 0;
            },
            onTime: function(e) {
                if ((window.swellnetElapsedTime + e.position) >= '300') {
                    this.stop();
                }
            },
            onPause: function(e) {
                window.swellnetElapsedTime += this.getPosition();
            },
        },
    };

    if (navigator.userAgent.toLowerCase().indexOf('android') < 0) {
        jQuery.extend(player_conf, non_android);
    } else {
        jQuery.extend(player_conf, android);
    }
    jwplayer('video').setup(player_conf);
</script>
